<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script type="text/javascript">
            var d = new Date();
            with (d)
            {
                alert(getFullYear() + "年" + (getMonth() + 1) + "月" + getDate() + "日");
            }
        </script>
    </body>
